<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[aliceblue] text-black font-sans text-[62.5%]">
    <div class="w-screen h-screen flex justify-center items-center max-w-[80rem] mx-auto p-8">
        <div id="end" class="flex flex-col justify-center items-center w-full">
            <h1 id="finalScore" class="text-[5.4rem] text-[#27a3ea] mb-[5rem]">0</h1>
            <form class="w-full flex flex-col items-center">
                <input type="text" name="username" id="username" placeholder="username" class="mb-4 w-[20rem] p-6 text-[1.8rem] border-none shadow-lg placeholder-gray-400" />
                <button type="submit" class="btn bg-white text-[#27a3ea] border border-[#27a3ea] text-center py-4 text-[1.8rem] w-[320px] mb-4 hover:cursor-pointer hover:shadow-lg hover:-translate-y-[0.1rem] transition-transform disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                    Save
                </button>
            </form>
            <a class="bg-white text-[#27a3ea] border border-[#27a3ea] text-center py-4 text-[1.8rem] w-[320px] mb-4 hover:cursor-pointer hover:shadow-lg hover:-translate-y-[0.1rem] transition-transform" href="game.html">Play Again</a>
            <a class="bg-white text-[#27a3ea] border border-[#27a3ea] text-center py-4 text-[1.8rem] w-[320px] mb-4 hover:cursor-pointer hover:shadow-lg hover:-translate-y-[0.1rem] transition-transform" href="/">Go Home</a>
        </div>
    </div>
    <script src="end.js"></script>
</body>

</html>
